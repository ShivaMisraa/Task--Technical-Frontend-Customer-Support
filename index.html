<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="styles.css">

  <body>
    <div class="container">
      <h2>YAY! It's BOGO</h2>

      <!-- 1 Unit Option -->
      <div class="bundle-option" onclick="selectBundle(1, 10)">

          <div class="bundle-title-container">
            <span class="bullet"></span>
            <span class="bundle-title">1 Unit</span>
            <span class="discount">10% Off</span>
          </div>

            <span class="current-price">$10.00 USD</span>
            <span class="original-price">$24.00 USD</span>
          </div>
        </div>
        <div class="size-color-section hidden" id="options-1">
          <div class="dropdown-row">
            <span class="item-number">#1</span>
            <div class="dropdown-container">
              <span class="dropdown-label">Size</span>
              <select>
                <option>M</option>
                <option>S</option>
                <option>L</option>
              </select>
            </div>
            <div class="dropdown-container">
              <span class="dropdown-label">Color</span>
              <select>
                <option>Black</option>
                <option>White</option>
